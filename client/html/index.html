<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript getting started</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Includes -->
  <script src="./js/vendor.min.js"></script>
  <script src="./js/app.min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <main class="container my-4">
    <h2 class="mb-4">FeedbackWidget</h2>
    <div id="feedback" class="feedback-dialog hidden" role="alert">
      <!-- Main -->
      <div class="feedback-dialog__main">
        <!-- Icon -->
        <figure class="feedback-dialog__icon">
          <img data-content="icon" class="feedback-dialig__icon-img" src="images/check-solid.svg" />
        </figure>

        <!-- Message -->
        <div class="feedback-dialog__body" data-content="message">
          <p class="feedback-dialog__body-line">Mike wil deelnemen aan jouw spel. Geef akkoord.</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="feedback-dialog__footer">
        <button class="feedback-dialog__button feedback-dialog__button--secondary" data-action="result" data-result="cancel">Weigeren</button>
        <button class="feedback-dialog__button feedback-dialog__button--primary" data-action="result" data-result="continue">Accepteren</button>
      </div>
    </div>

    <button class="btn btn-light" data-action="feedback" data-type="success" data-message="Ok mesage">OK</button>
    <button class="btn btn-light" data-action="feedback" data-type="no success" data-message="Error mesage">Error</button>
    <button class="btn btn-light" data-action="feedback-history">History</button>
  </main>

  <div class="container">
    <div class="board">
      <div class="board__row">
        <div class="board__cell">
          <div class="board__chip"></div>
        </div>
        <div class="board__cell">
          <div class="board__chip board__chip--light"></div>
        </div>
      </div>
      <div class="board__row">
        <div class="board__cell">
          <div class="board__chip board__chip--dark"></div>
        </div>
        <div class="board__cell"></div>
      </div>
    </div>
  </div>

</body>

</html>
