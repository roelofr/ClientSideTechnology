<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine/jasmine.css">

  <!-- Boot -->
  <script type="text/javascript" src="jasmine/lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine/boot.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <!-- External requirements -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Includes -->
  <script src="../dist/js/vendor.min.js"></script>
  <script src="../dist/js/templates.js"></script>
  <script src="../dist/js/app.min.js"></script>

</head>

<body>

  <!-- Test canvas -->
  <div style="display: none;">
    <!-- Dialog -->
    <div id="feedback-widget" class="feedback-dialog hidden" role="alert">
      <!-- Main -->
      <div class="feedback-dialog__main">
        <!-- Icon -->
        <figure class="feedback-dialog__icon">
          <img data-content="icon" class="feedback-dialig__icon-img" src="images/check-solid.svg" />
        </figure>

        <!-- Message -->
        <div class="feedback-dialog__body" data-content="message">
          <p class="feedback-dialog__body-line">Mike wil deelnemen aan jouw spel. Geef akkoord.</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="feedback-dialog__footer">
        <button class="feedback-dialog__button feedback-dialog__button--secondary" data-action="result"
          data-result="cancel">Weigeren</button>
        <button class="feedback-dialog__button feedback-dialog__button--primary" data-action="result"
          data-result="continue">Accepteren</button>
      </div>
    </div>

    <!-- Test board game -->
    <div class="board" id="board">
      <div class="board__row">
        <div class="board__cell" id="board-target" data-x="0" data-y="0"></div>
        <div class="board__cell" id="board-click-target"></div>
      </div>
    </div>
  </div>

  <script src="tests.js"></script>

</body>

</html>
