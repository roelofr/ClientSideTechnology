<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript getting started</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Feedback script -->
  <script src="js/feedbackWidget.js"></script>
  <script src="js/game.js"></script>
</head>

<body>
  <div class="container my-4">
    <h2 class="mb-4">FeedbackWidget</h2>
    <div id="feedback" class="alert" role="alert" style="display:none">
      <p>Pas op voor loslopende bits.</p>
    </div>

    <button class="btn btn-light" data-action="feedback" data-type="success" data-message="Ok mesage">OK</button>
    <button class="btn btn-light" data-action="feedback" data-type="no success" data-message="Error mesage">Error</button>
    <button class="btn btn-light" data-action="feedback-history">History</button>
  </div>

</body>

</html>
