<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Javascript getting started</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Includes -->
  <script src="./js/vendor.min.js"></script>
  <script src="./js/templates.js"></script>
  <script src="./js/app.min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <header class="page-header container">
    <h1 class="page-header__title">Reversi client-game</h1>
    <p class="page-header__subtitle">Een 100% client-side, niet verbonden multiplayer spel</p>
  </header>

  <main>
    <!-- Alert dialog -->
    <div class="container my-4">
      <aside>
        <h2 class="mb-4">FeedbackWidget</h2>
        <div id="feedback" class="feedback-dialog hidden" role="alert">
          <!-- Main -->
          <div class="feedback-dialog__main">
            <!-- Icon -->
            <figure class="feedback-dialog__icon">
              <img data-content="icon" class="feedback-dialig__icon-img" src="../images/check-solid.svg" />
            </figure>

            <!-- Message -->
            <div class="feedback-dialog__body" data-content="message">
              <p class="feedback-dialog__body-line">Mike wil deelnemen aan jouw spel. Geef akkoord.</p>
            </div>
          </div>

          <!-- Actions -->
          <div class="feedback-dialog__footer">
            <button class="feedback-dialog__button feedback-dialog__button--secondary" data-action="result"
              data-result="cancel">Weigeren</button>
            <button class="feedback-dialog__button feedback-dialog__button--primary" data-action="result"
              data-result="continue">Accepteren</button>
          </div>
        </div>

        <button class="btn btn-light" data-action="feedback" data-type="success" data-message="Ok mesage">OK</button>
        <button class="btn btn-light" data-action="feedback" data-type="no success"
          data-message="Error mesage">Error</button>
        <button class="btn btn-light" data-action="feedback-history">History</button>
      </aside>
    </div>

    <div class="container">
      <div data-content="joke"></div>
      <button class="btn btn-light" data-action="joke">Gimme a joke</button>
    </div>

    <!-- Board game -->
    <article class="container game">
      <header class="game__header">
        <h2 class="game__header-title">Reversi</h2>
      </header>

      <!-- Board -->
      <div class="game__board" data-content="game-board"></div>

      <!-- footer, containing stats -->
      <footer class="game__footer">
        <button class="btn btn-secondary" data-action="show-stats">Toon statistieken</button>
        <div data-content="game-stats"></div>
      </footer>

    </article>
  </main>
</body>

</html>
